<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        * {
            width: 390px;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            font-size: 30px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            text-align: center;
            box-shadow: 1px 1px 1.5px black;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        caption {
            font-weight: bolder;
            text-align: center;
            background-color: rgb(0, 23, 53);
            border: 1.5px solid black;
            border-bottom: none;
            color: white;
            padding: 2px;
            box-shadow: 1px 1px 1.5px black;
        }

        thead > tr > th {
            background-color: rgb(211, 227, 250);
        }

        .media {
            background-color: rgb(211, 227, 250);
            text-align: left;
        }

        .media1 {
            background-color: rgb(211, 227, 250);
        }

    </style>
</head>
<body>
    <h1>Tabela com multiplas mesclas e escopos</h1>
    <table>
        <caption>Calculo de médias de notas</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>7,5</td>
                <td>8,5</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5,5</td>
                <td>9</td>
                <td>7,25</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6</td>
                <td>9</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9,5</td>
                <td>9</td>
                <td>9,25</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="media">Média de Exatas</th>
                <th class="media1">8</th>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9</td>
                <td>8,5</td>
                <td>8,75</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9,5</td>
                <td>10</td>
                <td>9,75</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="media">Média de Humanas</th>
                <th class="media1">9,25</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
