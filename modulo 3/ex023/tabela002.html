<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: lightgray;
        }
    </style>

</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- ANATOMIA PARA TABELAS GRANDES 
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT 
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                <th>% do Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>46 081 801</td>
                <td>21,59%</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 393 441</td>
                <td>10,02%</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 223 547</td>
                <td>8,07%</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14 870 907</td>
                <td>6,97%</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>11 890 517</td>
                <td>5,57%</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td>11 233 263</td>
                <td>5,26%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>000</td>
            </tr>
        </tfoot>
    </table>           
</body>
</html>
