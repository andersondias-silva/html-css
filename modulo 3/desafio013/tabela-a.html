<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA A</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        h1 {
            font-weight: lighter;
            text-align: center;
            width: 300px;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            font-size: larger;
            background-color: rgb(223, 246, 255);
        }

        caption {
            font-weight: lighter;
            text-align: center;
            width: 300px;
            background-color: rgb(209, 221, 255);
            border: 1.5px solid black;
            border-bottom: none;
        }

        td {
            border: 1.5px solid black;
            padding: 10px;
            text-align: center;
        }

        .span {
            background-color: rgb(254, 255, 248);
        }

    </style>
</head>
<body>
    <h1>TABELAS MESCLADAS</h1>
    <table>
    <caption>TABELA A</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td class="span" rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td class="span" colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td class="span" rowspan="2">10</td>
            <td class="span" colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
