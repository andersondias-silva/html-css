<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        a {
            color: darkblue;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: blueviolet;
        }

        a:hover {
            text-decoration: underline;
            color: rgb(1, 143, 143);
        }

        a:active {
            color: aqua;
        }

        a::after {
            content: " <==";
        }

        a::before {
            content: "==> ";
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://chatgpt.com/" target="_blank">ACESSE O CHAT-GPT</a></li>
        <li><a href="https://www.cnnbrasil.com.br/" target="_blank">ACESSE O CNN BRASIL</a></li>
        <li><a href="https://gemini.google.com/" target="_blank">ACESSE O GOOGLE GEMINI</a></li>
    </ul>
</body>
</html>
