<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

        body {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: chocolate;
        }

        a:active {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
