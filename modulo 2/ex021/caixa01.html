<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: rgb(255, 194, 137);
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: chocolate;

            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;

            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;

            outline-width: 2px;
            outline-style: dashed;
            outline-color: maroon;
        }

        a {
            text-decoration: none;
            color:coral
        }

        a:visited {
            color: rgb(252, 32, 32);
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Paragrafos também são exemplos de box-level, mas os <a href="https://www.globo.com/" target="_blank">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
