<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML e CSS</title>
</head>
<body>
    <h1>Curso de HTML e CSS</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/epDCjksKMok?si=2QdN9DcTksnrLgvb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p><a href="https://www.youtube.com/playlist?list=PLHz_AreHm4dlAnJ_jJtV29RFxnPHDuk9o" target="_blank">Veja o curso completo</a></p>

</body>
<style>
    body {
        background-color: rgb(46, 46, 46);
        font-style: italic;
        font-family: Arial, Helvetica, sans-serif;
        color: aliceblue;
        width: 100%;
        height: auto;
        text-align: center;
    /* Link padrão (não visitado) */
    a:link {
        color: rgb(252, 252, 252); /* cor inicial */
        text-decoration: none; /* remove o sublinhado */
    }

    /* Link já visitado */
    a:visited {
        color: rgb(255, 255, 255);
    }

    /* Quando o mouse passa por cima */
    a:hover {
        color: red;
        text-decoration: underline;
    }

    /* Quando o link está sendo clicado */
    a:active {
        color: orange;
    }
        }
</style>
</html>
